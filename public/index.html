<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Resume Builder</title>
  </head>
  <body>
    <main>
      <h1>Resume Builder</h1>
      <div class="form">
        <div>
          <textarea
            name="text"
            id="summary"
            placeholder="Professional Summary"
          ></textarea>
        </div>
        <div>
          <input type="text" id="name" placeholder="Full Name" />
          <input type="text" id="position" placeholder="position" />
        </div>
        <div>
          <input type="text" id="city" placeholder="City" />
          <input type="text" id="email" placeholder="Email" />
        </div>
        <div>
          <input type="number" id="number" placeholder="Number" />
          <input type="text" id="github" placeholder="GitHub" />
          <input type="text" id="linkedin" placeholder="LinkedIn" />
        </div>
        <div>
          <input
            type="text"
            id="qualification"
            placeholder="Highest qualification"
          />
          <input
            type="text"
            id="university_name"
            placeholder="College / University Name"
          />
          <input
            type="text"
            placeholder="Qualification City"
            id="qualification_city"
          />
          <input type="number" placeholder="Pass-out Year" id="passout_year" />
        </div>
        <div>
          <input type="text" id="company_name" placeholder="Company Name" />
          <input type="text" id="from_date" placeholder="From i.e 31/12/2000" />
          <input type="text" id="to_date" placeholder="To i.e 31/12/2003" />
        </div>
        <div>
          <input type="text" id="skills" placeholder="Skills and Frameworks" />
        </div>
        <div>
          <input type="text" id="softSkills" placeholder="Soft Skills" />
        </div>
        <div>
          <input type="text" id="interest" placeholder="Interest" />
        </div>
        <div id="submit_div">
          <input type="file" accept="image/*" id="image" required />
          <button onclick="submitForm()">Submit</button>
        </div>
      </div>
      <!-- <div id="resume-container"></div> -->
      <button id="download">Download as PDF</button>

      <div id="resume-container">
        <section class="header-section">
          <div class="header-img">
            <img id="resume_img" />
          </div>
          <div class="header-name">
            <h1 id="resume_fullName"></h1>
            <p id="resume_position"></p>
          </div>
        </section>

        <section class="info-section">
          <section class="child-section">
            <h4>Professional Summary</h4>

            <p id="resume_summary"></p>
          </section>

          <section class="child-section">
            <h4>My Contact</h4>

            <div>
              <h5>City: <span id="resume_city"></span></h5>
              <h5>Email: <span id="resume_email"></span></h5>
              <h5>Number: <span id="resume_number"></span></h5>
              <h5>LinkedIn: <span id="resume_linkedin"></span></h5>
              <h5>GitHub: <span id="resume_github"></span></h5>
            </div>
          </section>
          <section class="child-section">
            <h4>Education</h4>

            <div id="qualification_div">
              <h5 id="resume_qualification"></h5>
              <p id="resume_qualification_details"></p>
              <p id="resume_qualification_city"></p>
              <p id="resume_qualification_year"></p>
            </div>
          </section>

          <section class="child-section">
            <h4>Experience</h4>

            <div id="experience_div">
              <p style="font-weight: 600;" id="resume_company_name"></p>
              <p id="resume_from_date"></p>
              <p id="resume_to_date"></p>
            </div>
          </section>

          <section class="child-section">
            <h4>Skills and Frameworks</h4>

            <p id="resume_skills"></p>
          </section>
          <section class="child-section">
            <h4>Soft Skills</h4>

            <p id="resume_softSkills"></p>
          </section>
          <section class="child-section">
            <h4>Interests</h4>

            <p id="resume_interest"></p>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>

<script src="script.js"></script>
<script
  src="https://kit.fontawesome.com/7d41c29fcc.js"
  crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
