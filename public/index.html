<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icon.png" />
    <link rel="stylesheet" href="./style.css" />
    <title>Resume Builder</title>
  </head>
  <body>
    <main>
      <h1>Resume Builder</h1>
      <div class="form">
        <div>
          <textarea
            name="text"
            id="summary"
            placeholder="Professional Summary"
          ></textarea>
        </div>
        <div>
          <input type="text" id="name" placeholder="Full Name" />
          <input type="text" id="position" placeholder="position" />
        </div>
        <div>
          <input type="text" id="city" placeholder="City" />
          <input type="text" id="email" placeholder="Email" />
        </div>
        <div>
          <input type="number" id="number" placeholder="Number" />
          <input type="text" id="github" placeholder="GitHub" />
          <input type="text" id="linkedin" placeholder="LinkedIn" />
        </div>
        <div>
          <select id="selectQualification">
            <option value="Qualification">Qualification</option>
            <option value="school">school</option>
            <option value="university">university</option>
          </select>
          <input
            type="text"
            id="university"
            placeholder="College / University Name"
          />
        </div>
        <div>
          <input type="text" id="experience" placeholder="Experience details" />
        </div>
        <div>
          <input type="text" id="skills" placeholder="Skills and Frameworks" />
        </div>
        <div>
          <input type="text" id="softSkills" placeholder="Soft Skills" />
        </div>
        <div>
          <input type="text" id="interest" placeholder="Interest" />
        </div>
        <div>
          <input type="file" accept="image/*" id="image" />
          <button onclick="submitForm()">Click</button>
        </div>
      </div>
      <!-- <div id="resume-container"></div> -->

      <div id="resume-container">
        <aside class="left-aside">
          <section class="img-section">
            <img id="resume_img" />
          </section>
          <section class="info-section">
            <section class="child-section">
              <div class="heading-div">
                <i class="fa-solid fa-circle-dot"> </i>
                <h4>My Contact</h4>
              </div>

              <div>
                <h6 id="resume_city"></h6>
                <h6 id="resume_email"></h6>
                <h6 id="resume_number"></h6>
                <h6 id="resume_linkedin"></h6>
                <h6 id="resume_github"></h6>
              </div>
            </section>
            <section class="child-section">
              <div class="heading-div">
                <i class="fa-solid fa-circle-dot"> </i>
                <h4>Education</h4>
              </div>

              <div>
                <h5 id="resume_qualification"></h5>
                <p id="resume_qualification_details"></p>
              </div>
            </section>
            <section class="child-section">
              <div class="heading-div">
                <i class="fa-solid fa-circle-dot"> </i>
                <h4>Skills and Frameworks</h4>
              </div>
              <p id="resume_skills"></p>
            </section>
            <section class="child-section">
              <div class="heading-div">
                <i class="fa-solid fa-circle-dot"> </i>
                <h4>Soft Skills</h4>
              </div>
              <p id="resume_softSkills"></p>
            </section>
            <section class="child-section">
              <div class="heading-div">
                <i class="fa-solid fa-circle-dot"> </i>
                <h4>Interests</h4>
              </div>
              <p id="resume_interest"></p>
            </section>
          </section>
        </aside>

        <aside class="right-aside">
          <section class="header">
            <div class="line-with-icon">
              <div></div>
              <i class="fa-solid fa-circle-dot"> </i>
              <div></div>
            </div>
            <div class="header-name">
              <h1 id="resume_fullName"></h1>
              <p id="resume_position"></p>
            </div>
            <div class="line-with-icon">
              <div></div>
              <i class="fa-solid fa-circle-dot"> </i>
              <div></div>
            </div>
          </section>

          <section class="info-section">
            <section class="child-section">
              <div class="heading-div">
                <i class="fa-solid fa-circle-dot"> </i>
                <h4>Professional Summary</h4>
              </div>
              <p id="resume_summary"></p>
            </section>

          </section>
        </aside>
      </div>
    </main>
  </body>
</html>

<script src="script.js"></script>
<script
  src="https://kit.fontawesome.com/7d41c29fcc.js"
  crossorigin="anonymous"
></script>
